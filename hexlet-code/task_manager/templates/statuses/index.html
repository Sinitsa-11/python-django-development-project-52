<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Статусы</h1>
<a class="btn btn-sm btn-outline-secondary" href="create/">Создать</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
  </thead>
    <tbody>
    {% for status in statuses %}
    <tr>
        <td>{{status.id}}</td>
        <td>{{status.name}}</td>
        <td>{{status.created_at}}</td>
        <td><a href="/statuses/{{status.id}}/update/">Изменить</a></td>
        <td><a href="/statuses/{{status.id}}/delete/">Удалить</a></td>
      </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
