{% extends "base.html" %}
{% block content %}
{% if form.errors %}
<div>
    <ul>
    {% for error in form.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ul>
</div>
{% endif %}
<form action="{% url 'labels_create' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Создать">
</form>
{% endblock %}
