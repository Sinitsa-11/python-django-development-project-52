{% extends "base.html" %}
{% block content %}
<h1>Метки</h1>
<a class="btn btn-sm btn-outline-secondary" href="create/">Создать</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
  </thead>
    <tbody>
    {% for label in labels %}
    <tr>
        <td>{{label.id}}</td>
        <td>{{label.name}}</td>
        <td>{{label.created_at}}</td>
        <td><a href="/labels/{{label.id}}/update/">Изменить</a></td>
        <td><a href="/labels/{{label.id}}/delete/">Удалить</a></td>
      </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
